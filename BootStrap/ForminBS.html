<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms in BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="display-6 text-center text-uppercase text-primary">Zealous Registration Form</h1>
        <div class="row justify-content-center">
            <form class="col-lg-6 col-md-9 col-sm-12 mt-4 shadow-lg bg-info ">
                <div class="row mt-3">
                <div class="col">
                    <label class="form-label">Enter the name</label>
                    <input type="text" name="user" placeholder="please enter name" class="form-control" />
                </div>
                <div class="col">
                    <label class="form-label">Enter the Date</label>
                    <input type="date" name="date" placeholder="Date please" class="form-control" />
                </div>
            </div>
                <div class="form-group">
                    <label class="form-label">Enter the address</label>
                    <textarea name="add" placeholder="Adress here" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Enter the mobileno</label>
                    <input type="tel" name="mobile" placeholder="Number please" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="form-label"> Select Course</label>
                    <select class="form-select">
                    <option selected hidden>Courses</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>Java Script</option>
                </select>
                </div>
                <div class="row justify-content-between mt-4">
                    <label class="form-label col">Working Process</label>
                    <div class="col">
                        <input type="radio" name="execution" class="form-check-input" values="Weekends" >Weekends
                        <input type="radio" name="execution" values="Weekdays" class="form-check-input" >Weekdays                        
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <button class=" col-4 btn btn-outline-success mx-4">Register</button>
                    <button class=" col-4 btn btn-outline-danger ">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
