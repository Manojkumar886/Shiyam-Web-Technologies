<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Validation onFields</title>
    <script>
        const validate=()=>
        {
            // let name=document.forms['hai'].fullname.value
            // alert(" "+(/^[a-zA-Z]+$/).test(name))
            let mob=document.forms['hai'].mobile.value
            alert(""+(/^[0-9]+$/).test(mob))
        }
    </script>
</head>
<body>
    <form name="hai">
        <input type="text" name="fullname" placeholder="Enter your name"/>
        <input type="tel" name="mobile" placeholder="Enter your number"/>
        <input type="button" value="check" onclick="validate()" >
    </form>
    
</body>
