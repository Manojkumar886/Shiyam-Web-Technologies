<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body align="center">
    <h1>Student Details</h1>
    <form>
        <div>
            <lable>Name</lable>
            <input type="text" placeholder="Enter your name ">
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" placeholder="abc123@gmail.com">
        </div>
        <br>
        <div>
            <label>Password</label>
            <input type="password" >
        </div>
        <br>
        <div>
            <label>PhoneNo</label>
            <input type="tel" placeholder="Validity number">
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
        </div>
        <div>
            <label>
                Languages
            </label>
            <select>
                <option selected hidden>Select Any one</option>
                <option>Tamil</option>
                <option>English</option>
                <option>Malayalam</option>
                <option>Telugu</option>
            </select>
        </div>
        <br>
        <div>
            <label>
                ZipCode
            </label>
            <input type="number">
        </div>
        <br>
        <div>
            <label>About</label>
            <textarea placeholder="Something"></textarea>
        </div>
        <br>
        <div>
            <button><font color="red">Register</font></button>
        </div>
        <div>
            <input type="submit" value="Enroll">
            <input type="reset" value="Cancel"
        </div>
    </form>
    
    
</body>
</html>
